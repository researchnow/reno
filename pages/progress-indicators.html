<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Reno: progress indicators</title>
	<link rel="stylesheet" href="https://www.researchnow.com/fonts/457338/297A2A400E28CCCA6.css">
	<link rel="stylesheet" href="../styles.css">
	<script src="../main.js"></script>
</head>
<body class="reno">
<h1>Reno: progress indicators</h1>

<h3>Indeterminate: .reno-progress .indeterminate</h3>
<div class="reno-progress indeterminate"></div>

<h3>Determinate: .reno-progress .determinate</h3>
<div class="reno-progress determinate progress-0"></div>

<script>
	let progress = 0;
	setInterval(() => {
		document.querySelector(".reno-progress.determinate").classList.remove("progress-"+progress);
		if (progress >= 100) progress = 0;
		else progress += 10;
		document.querySelector(".reno-progress.determinate").classList.add("progress-"+progress);
	}, 1000);
</script>

</body>
</html>
