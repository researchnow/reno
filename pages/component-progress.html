<body class="reno">
<h1>Reno: progress indicators</h1>

<h3>Indeterminate:</h3> 
<div>.reno-progress .pending</div>
<reno-progress progress="pending"></reno-progress>

<h3>Determinate: (default)</h3>
<div>.reno-progress</div>
<!-- <div id="test2" class="reno-progress progress-0"></div> -->
<reno-progress id="test2"></reno-progress>

<h3>Query indeterminate and determinate:</h3>
<div>.reno-progress .reverse-pending</div>
<!-- <div id="test2" class="reno-progress reverse-pending"></div> -->

<script>
	// mock up progress
	let p1 = 0;
	const int1 = setInterval(() => {
		if (p1 >= 100) clearInterval(int1);
		else p1 += 10;
		document.querySelector('#test2').setAttribute('progress', p1);
	}, 100);
