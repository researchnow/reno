<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8" />
	    <title>Reno: spacing</title>
			<link rel="stylesheet" href="https://www.researchnow.com/fonts/457338/297A2A400E28CCCA6.css">
	    <link rel="stylesheet" href="../styles.css">
	</head>
	<body>
		<h1>Reno: spacing</h1>

		<table>
			<thead>
				<tr><th colspan="2">CSS variables</th></tr>
			</thead>
			<tbody>
				<tr><td><code>$reno-spacing-tiny</code></td><td><div class="reno-spacing-tiny"></div></td></tr>
				<tr><td><code>$reno-spacing-small</code></td><td><div class="reno-spacing-small"></div></td></tr>
				<tr><td><code>$reno-spacing<br>$reno-spacing-default</code></td><td><div class="reno-spacing"></div></td></tr>
				<tr><td><code>$reno-spacing-large</code></td><td><div class="reno-spacing-large"></div></td></tr>
				<tr><td><code>$reno-spacing-x-large</code></td><td><div class="reno-spacing-x-large"></div></td></tr>
				<tr><td><code>$reno-spacing-xx-large</code></td><td><div class="reno-spacing-xx-large"></div></td></tr>
				<tr><td><code>$reno-spacing-xxx-large</code></td><td><div class="reno-spacing-xxx-large"></div></td></tr>
			</tbody>
		</table>

		<script src="../main.js"></script>
	</body>
</html>
