<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Reno: toggle switches</title>
	<link rel="stylesheet" href="https://www.researchnow.com/fonts/457338/297A2A400E28CCCA6.css">
	<link rel="stylesheet" href="../styles.css">
	<script src="../main.js"></script>
</head>
<body class="reno">

	<h1>Reno: toggle switches</h2>
		
	<form>
		<table>
			<thead>
			<tr><th>CSS class name</th><th>Example</th></tr>
			</thead>
			<tbody>
				<tr><td>
					<div>&lt;reno-toggle name="toggle1"&gt;&lt;/reno-toggle&gt;</div>
				</td><td>
						<reno-toggle name="toggle1"></reno-toggle>
					</form>
				</td></tr>
				<tr><td>
					&lt;reno-toggle status="on" name="toggle2"&gt;&lt;/reno-toggle&gt;
				</td><td>
					<reno-toggle name="toggle2" status="on"></reno-toggle>
				</td></tr>
			</tbody>
		</table>
	</form>

	<button id="collect">collect form</button>

	<script>
		(function() {
			document.querySelector("#collect").addEventListener('click', () => {
				let formData = [];
				new FormData(document.querySelector("form")).forEach((value, key) => formData.push({value,key}));
				alert(JSON.stringify(formData, 0, 2))
			})
		})()
	</script>
</body>
</html>
