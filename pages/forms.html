<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Reno: form controls</title>
	<link rel="stylesheet" href="https://www.researchnow.com/fonts/457338/297A2A400E28CCCA6.css">
	<link rel="stylesheet" href="../styles.css">
</head>
<body>
<h1>Reno: forms</h1>

<section class="reno">

	<form>
		<div class="reno-group-title">Checkbox Group Label</div>

		<div class="reno-checkbox-group-stacked">
			<label><input type="checkbox" name="c1" value="c1">Field Label</label>
			<label><input type="checkbox" name="c1" value="c1">Field Label</label>
			<label><input type="checkbox" name="c1" value="c1">Field Label</label>
		</div>

		<div class="reno-checkbox-group-inline">
			<label><input type="checkbox" name="c1" value="c1">Field Label</label>
			<label><input type="checkbox" name="c1" value="c1">Field Labellllllllllllllllll</label>
			<label><input type="checkbox" name="c1" value="c1">Field Label</label>
		</div>

		<div class="reno-radio-group-stacked">
			<label><input type="radio" name="c1" value="c1">Field Label</label>
			<label><input type="radio" name="c1" value="c1">Field Label</label>
			<label><input type="radio" name="c1" value="c1">Field Label</label>
		</div>

		<div class="reno-radio-group-inline">
			<label><input type="radio" name="c1" value="c1">Field Label</label>
			<label><input type="radio" name="c1" value="c1">Field Labellllllllllllllllll</label>
			<label><input type="radio" name="c1" value="c1">Field Label</label>
		</div>
	</form>
</section>

<script src="../main.js"></script>
</body>
</html>
